<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/user/create}" method="post" th:object="${user}">

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="firstname">First Name</label>
                                                    <input type="text" class="form-control" id="firstname" placeholder=""
                                                           th:field="*{firstName}"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="lastname">Last Name</label>
                                                    <input type="text" class="form-control" id="lastname" placeholder=""
                                                           th:field="*{lastName}"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="emailAddress">Email Address</label>
                                                    <input type="text" class="form-control" id="emailAddress"
                                                           placeholder="name@example.com"
                                                           th:field="*{userName}"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="mobileNumber">Mobile Number</label>
                                                    <input type="tel" class="form-control" id="mobileNumber" placeholder=""
                                                           pattern="^\d{10}$"
                                                           th:field="*{phone}"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password" placeholder=""
                                                           th:field="*{password}"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label for="passwordConfirmation">Password Confirmation</label>
                                                    <input type="password" class="form-control" id="passwordConfirmation"
                                                           th:field="*{password}"
                                                           placeholder="" required>
                                                    <div class="invalid-feedback">
                                                        Enter a valid input!
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <label>Gender</label>
                                                    <br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="gender" checked="" class="custom-control-input" th:field="*{gender}" th:value="Male"><span
                                                            class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="gender" class="custom-control-input" th:field="*{gender}" th:value="Female"><span
                                                            class="custom-control-label">Female</span>
                                                    </label>
                                                </div>

                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-2">
                                                    <div class="form-group">
                                                        <label>Role</label>
                                                        <select class="custom-select" th:field="*{role}" required="required">
                                                            <option th:value="Select" th:text="Select"></option>
                                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.description}"></option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <div class="float-right">
                                                        <button href="#" class="btn btn-success btn-sm" type="submit">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">E-Mail(username)</th>
                                                    <th scope="col">Gender</th>
                                                    <th scope="col">Phone</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                                    <td th:text="${user.userName}"></td>
                                                    <td th:text="${user.gender.value}"></td>
                                                    <td th:text="${user.phone}"></td>
                                                    <td th:text="${user.role.description}"></td>
                                                    <td>
                                                        <div align="left">
                                                            <button href="#" class="btn btn-warning btn-sm" type="submit">Update</button>
                                                            <button href="#" class="btn btn-danger btn-sm" type="submit">Delete</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
